<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convite para alguma coisa</title>
    <link rel="shortcut icon" href="./assets/img/favcon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <div class="convite-container">
        <div class="convite-card">
            <img class="img-front" src="./assets/img/marcos.jpeg">
        </div>
    </div>
    <main>
        <section class="convite">
            <p class="convite-frase">
                <span style="--d: 1s">Olá Marco</span>
                <span style="--d: 2s">Esse site é para lhe convidar para algo muito especial.</span>
                <span style="--d: 3s">Mas o que será esse algo?</span>
                <span style="--d: 4s">Você precisara resolver um pequeno quiz de <span class="tema-quiz"><img src="./assets/img/kimetsu.png"></span> para descobrir...</span>
            </p>
            <button type="button" class="iniciar-quiz" style="--d: 5s" onclick="iniciar()">Vamos começar</button>
        </section>
        <form class="formulario">
            <fieldset class="ques1">
                <legend>Qual a cor da nichirin de tanjiro?</legend>
                <div class="opcoes">
                    <div class="input-radio">
                        <input type="radio" id="select1" name="q1" value="1" onchange="confere1()">
                        <label for="select1">Vermelha</label>
                    </div>
                    <div class="input-radio">
                        <input type="radio" id="select2" name="q1" value="2" onchange="confere1()">
                        <label for="select2">Azul</label>
                    </div>
                    <div class="input-radio">
                        <input type="radio" id="select3" name="q1" value="3" onchange="confere1()">
                        <label for="select3">Preto</label>
                    </div>
                    <div class="input-radio">
                        <input type="radio" id="select4" name="q1" value="4" onchange="confere1()">
                        <label for="select4">Verde</label>
                    </div>
                </div>
            </fieldset>
            <fieldset class="ques2" style="--d: 1s">
                <legend>Qual a respiração de Inosuke?</legend>
                <div class="opcoes">
                    <div class="input-radio">
                        <input type="radio" id="select5" name="q2" value="1" onchange="confere2()">
                        <label for="select5">Respiração da selva</label>
                    </div>
                    <div class="input-radio">
                        <input type="radio" id="select6" name="q2" value="2" onchange="confere2()">
                        <label for="select6">Respiração da fera</label>
                    </div>
                    <div class="input-radio">
                        <input type="radio" id="select7" name="q2" value="3" onchange="confere2()">
                        <label for="select7">Respiração da besta</label>
                    </div>
                    <div class="input-radio">
                        <input type="radio" id="select8" name="q2" value="4" onchange="confere2()">
                        <label for="select8">Respiração selvagem</label>
                    </div>
                </div>
            </fieldset>
            <fieldset class="ques3" style="--d: 1s">
                <legend>Qual a respiração mais forte?</legend>
                <div class="opcoes">
                    <div  class="input-radio">
                        <input type="radio" id="select9" name="q3" value="1" onchange="confere3()">
                        <label for="select9">Sol</label>
                    </div>
                    <div class="input-radio">
                        <input type="radio" id="select10" name="q3" value="2" onchange="confere3()">
                        <label for="select10">Lua</label>
                    </div>
                    <div class="input-radio">
                        <input type="radio" id="select11" name="q3" value="3" onchange="confere3()">
                        <label for="select11">Chamas</label>
                    </div>
                    <div class="input-radio">
                        <input type="radio" id="select12" name="q3" value="4" onchange="confere3()">
                        <label for="select12">Agua</label>
                    </div>
                </div>
            </fieldset>f
            <fieldset class="ques4" style="--d: 1s">
                <legend>Qual o nome completo de muzan?</legend>
                <div class="opcoes">
                    <div class="input-radio">
                        <input type="radio" id="select13" name="q4" value="1" onchange="confere4()">
                        <label for="select13">Muzan agatsuma</label>
                    </div>
                    <div class="input-radio">
                        <input type="radio" id="select14" name="q4" value="2" onchange="confere4()">
                        <label for="select14">Muzan kibutsuji</label>
                    </div>
                    <div class="input-radio">
                        <input type="radio" id="select15" name="q4" value="3" onchange="confere4()">
                        <label for="select15">Muzan hashibira</label>
                    </div>
                    <div class="input-radio">
                        <input type="radio" id="select16" name="q4" value="4" onchange="confere4()">
                        <label for="select16">Muzan tokitori</label>
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
